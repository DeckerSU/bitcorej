plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

configurations {
    implementation {
        exclude group: 'io.github.novacrypto'
    }
}

dependencies {
//    compile fileTree(dir:'libs',include:['*.jar'])
    implementation 'org.projectlombok:lombok:1.18.0'
    implementation 'commons-codec:commons-codec:1.12'
//    implementation 'org.bitcoinj:bitcoinj-core:0.14.7'
    implementation 'cash.bitcoinj:bitcoinj-core:0.14.5.2'
    implementation 'org.web3j:crypto:4.1.1'
    implementation 'org.slf4j:slf4j-jdk14:1.7.25'
    implementation 'org.json:json:20180813'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.squareup.retrofit2:converter-jackson:2.5.0'
    implementation 'com.github.pengpengliu:eos4j:v1.0'
    implementation 'com.github.pengpengliu.ripple-lib-java:ripple-core:v1.0'
    implementation 'com.github.stellar:java-stellar-sdk:0.6.0'
    implementation 'io.nebulas:nebulas:0.2'
    implementation 'com.github.pengpengliu:ontology-java-sdk:v1.0.12'
    testImplementation 'junit:junit:4.12'
}
